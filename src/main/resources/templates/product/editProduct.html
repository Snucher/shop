<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Редактирование товара</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="auth-page">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <form class="form" th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="title">Введите наименование товара: <input type="text" th:field="*{title}" placeholder="Наименование" id="title"></label>
                <p class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                <label for="description">Введите описание товара: </label>
                <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
                <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                <label for="price">Введите цену товара: <input type="number" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price"></label>
                <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                <label for="warehouse">Введите cклад, на котором расположен товар: <input type="text" th:field="*{warehouse}" placeholder="Cклад" id="warehouse"></label>
                <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
                <label for="category">Выберите категорию товара: 
                    <select name="category" th:field="*{category}" id="category">
                        <div th:each="element : ${category}">
                            <option th:text="${element.getName()}" th:value="${element.getId()}">
                        </div>
                    </select>
                </label>
                <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                <label for="seller">Введите данные о продавце: <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea></label>
                <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
                <button>Редактировать</button>
            </form>
        </div>
    </body>
</html>
