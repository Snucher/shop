<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Аутентификация</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="auth-page">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <form class="form" method="post" th:actioin="@{/registration}" th:object="${person}">
                <p>Регестрация</p>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <label for="username">Введите логин: <input type="text" placeholder="Введите логин" th:field="*{login}" id="login"></label>
                <p class="error-message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
                    Неправильный логин или пароль
                </p>
                <label for="password">Введите пароль:  <input type="password" placeholder="Введите пароль" th:field="*{password}" id="password"></label>
                <button>Зарегистрироваться</button>
                <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Неправильный логин или пароль
                </p>
                <a href="/authorization" class="register-link">Авторизация</a>
            </form>
        </div>
    </body>
</html>
