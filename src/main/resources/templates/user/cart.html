<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Профиль
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="auth-page">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <form style="position: absolute; right: 40px; top: 40px; z-index: 150;" method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" style="background: #ff5757; padding: 0.5rem 1rem; border-radius: 10px; color: #fff;">Выйти</button>
            </form>
            <div class="menu">
                <h3>Корзина товаров</h3>
                <div style="display: flex; flex-wrap: wrap; column-gap: 1rem; row-gap: 1rem;">
                    <div th:each="product : ${cart_product}">
                        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                        <br>
                        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                        <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
                        <hr>
                    </div>
                </div>

                <h3 th:text="'Итоговая цена: ' + ${price}"></h3>
<a href="/order/create">Оформить заказ</a>
            </div>
        </div>
    </body>
</html>
