<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Профиль
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="auth-page">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <form style="position: absolute; right: 40px; top: 40px; z-index: 150;" method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" style="background: #ff5757; padding: 0.5rem 1rem; border-radius: 10px; color: #fff;">Выйти</button>
            </form>
            <form class="form" style="width: 55%; margin-bottom: 1rem; z-index: 149;" th:method="POST" th:action="@{/person account/product/search}">
                <label for="search">Поиск по наименованию <input type="text" id="search" name="search" th:value="*{value_search}"></label>
                    <p>Цена, P</p>
                    <label for="ot">От <input type="text" name="ot" id="ot" th:value="*{value_price_ot}"></label>

                    <label for="do">До <input type="text" name="do" id="do" th:value="*{value_price_do}"></label>
                    <div>
                        <label for="ascending_price"> <input type="radio" id="ascending_price" name="price" value="sorted_by_ascending_price"> Отсортировать по возрастанию цены</label>
                        <label for="descending_price"><input type="radio" id="descending_price" name="price"
                            value="sorted_by_descending_price"> Отсортировать по убыванию цены</label>
                        <p style="margin-top: 0.5rem;">Категория товаров: </p>
                        <input type="radio" id="furniture" name="contract" value="furniture">
                        <label for="furniture">Мебель</label>
                        <input type="radio" id="appliances" name="contract" value="appliances">
                        <label for="appliances">Бытовая техника</label>
                        <input type="radio" id="clothes" name="contract" value="clothes">
                        <label for="clothes">Одежда</label>
                        <br>
                        <br>
                    </div>
                    <button type="submit" value="Найти">Найти</button>
            </form>
            <div class="menu">
                <div th:each="product : ${search_product}">
                    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                    <br>
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                    <hr>
                </div>
                <hr>
                <h3>Доступные товары: </h3>
                <div th:each="product : ${products}">
                    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
                    <br>
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                    <a th:href="@{/cart/add/{id}(id=${product.getId()})}">Добавить товар в корзину</a>
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html>
